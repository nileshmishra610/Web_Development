<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="/style1.css">        <!--Add your CSS file link-->
    </head>
    <body>
       <div class="main-wrap">
           <div class="form-wrap">
               <h1>SIGN <span>UP</span></h1>
               <h6>Welcome to Wavefire Coding</h6>
               <form class="form">
                   <input type="email" name="email" id="email" placeholder="Email">
                    </br>
                   <input type="password" name="pass" id="pass" placeholder="Password">
                    </br>
                   <input type="password" name="cpass" id="cpass" placeholder="Confirm Password">
                    </br>
                   <button type="submit" class="form-btn">SIGN UP</button>
               </form>
               <span class="sign-up-with">Or sign up with</span>
               <div class="social-logo">
                    <a href="https://Facebook.com" title="Facebook">
                        <img src="/fb.png" alt="Facebook">
                    </a>
                    <a href="https://google.com/login" title="Google">
                        <img src="/google.png" alt="Google">
                    </a>
                    <a href="https://twitter.com/login" title="Twitter">
                        <img src="/twiter.png" alt="Twitter">
                    </a>
               </div>
           </div>
       </div>
    </body>
</html>
